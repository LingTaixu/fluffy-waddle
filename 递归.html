  <script>
    const obj = {
      "Price1": 2.33,
      "Gas1": 0,
      "Money1": 0,
      "Price2": 2.89,
      "Gas2": 0,
      "Money2": 0,
      "Price3": 3.41,
      "Gas3": 0.293,
      "Money3": 1,
      "Price4": 0,
      "Gas4": 0,
      "Money4": 0,
      "Price5": 0,
      "Gas5": 0,
      "Money5": 0,
      "Gas": 0.293,
      "Money": 1
    }
    class editObjKey {
      EditKey(obj) {
        var newObj = {}
        for (let item in obj) {
          if (item.includes('Gas')) newObj[item] = obj[item]
        }
        return newObj
      }
    }
    const fun = new editObjKey()
    console.log(fun.EditKey(obj));
